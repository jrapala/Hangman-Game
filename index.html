<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<title>Hangman Game | By Juliette Rapala</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Fonts
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<!-- Primary Page Layout
  	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	
		<!-- Header
		========================================== -->
  		<header>
  			<div class="container">
  				<div class="row">
  					<div class="col-md-12 text-center">
  						<img src="assets/images/hangmanlogo.png" class="responsive-img" alt="Hangman Logo"/>
  					</div>
  				</div>
  				<div class="row">
  					<div class="col-md-12 text-center subtitle">
  						<img src="assets/images/hangmansubtitle.png" class="responsive-img" alt="Heavy Metal Style Subtitle"/>
  					</div>
  				</div>
  			</div>
		</header>

		<!-- Main
		========================================== -->
		<main class="container">
			<div class="row">
				<div class="col-md-12 text-center headline">
					<p><span id="alert"></span></p>
				</div>
			</div>
		</main>
		<main class="container">
			<div class="row">
				<div class="col-md-6 text-center videoPanel">
					<span id="video"></span>
				</div>
				<div class="col-md-6 text-center panelText">
					<p>Guess the band!</p>
					<p>Press any key to get started!</p>
					<p>Wins:</p>
					<p><span id="wins"></p>
					<p>Current Word:</p>
					<p><span id="gameboard"></p>
					<p>Number of Guesses Remaining:</p>
					<p><span id="guessesLeft"></p>
					<p>Letters Already Guessed:</p>
					<p><span id="lettersGuessed"></p>
				</div>
			</div>
		</main>

		<!-- Footer
		========================================== -->
		<footer class="footer navbar navbar-light navbar-fixed-bottom">
			<div class="container">
				<p class="text-center">&copy; Copyright 2017 Juliette Rapala</p>
			</div>
		</footer>	
</body>

	<!-- JavaScript
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="assets/javascript/game.js"></script>
	<script src="assets/javascript/videos.js"></script>

</html>
